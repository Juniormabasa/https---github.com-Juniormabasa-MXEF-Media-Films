    <script>

        document.addEventListener("DOMContentLoaded", function () {
            var buttons = document.getElementsByClassName("toggle-button");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener("click", function () {
                    var details = this.previousElementSibling;
                    var computedStyle = window.getComputedStyle(details);
                    if (computedStyle.display === "none") {
                        details.style.display = "block";
                        this.textContent = "Hide Details";
                    } else {
                        details.style.display = "none";
                        this.textContent = "Show Details";
                    }
                });
            }
        });
        $(document).ready(function () {

            // imagebox
            $('.toggBtns').click(function () {
                $(this).addClass('active').siblings().removeClass('active');
                var filter = $(this).attr('data-filter');
                $('.imageOnly').not('.' + filter).hide(200);
                $('.imageOnly').filter('.' + filter).show(400);
            });
            var activeBtn = $('.toggBtns.active');

            setTimeout(function () {
                activeBtn.trigger('click');
            }, 10);


        });


        const gallery = document.getElementById("gallery");
        const navbar = document.getElementById("nav");

        function fixedTop() {
            if (isInViewport(gallery)) {
                navbar.classList.add("fixed-nav");

            }
        }
        document.addEventListener("scroll", fixedTop);
